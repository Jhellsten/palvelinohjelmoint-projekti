<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Edit item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="margin: 20px">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1>Edit Item</h1>
    <form action="#" th:action="@{/edit/} + ${id}" th:object="${item}" method="POST">
        <div class="form-group">
            <lable>Title: <input class="form-control" type="text" th:field="*{title}" placeholder="${item.title}" /></label>
        </div>
        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</label>
        <div class="form-group">
            <label>Description: <input class="form-control" type="text" th:field="*{description}" placeholder="${item.description}"/></label>
        </div>
        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</label>
        <div class="form-group">
            <label>Price: <input class="form-control" type="number" th:field="*{price}" placeholder="${item.price}" /></label>
        </div>
        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</label>
        <div class="form-group">
            <label for="categories">Category</label>
			 <select class="custom-select" id="categories" th:field="*{category}" >
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{id}" />
        <p sec:authorize="hasRole('USER')"><input class="btn btn-primary" type="submit" value="Save" /> 
        </div>	
    </form>
    </div>
    
</body>
</html>
