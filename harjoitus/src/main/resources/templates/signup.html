<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Create your personal sales account!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="display: flex; flex-direction: column; justify-content: space-around; align-items: center; min-height: 60vh;">
        <h1>Welcome to the Marketplace!</h1>
        <h3>You can create your account here!</h3>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <label> User Name : <input class="form-control" type="text" name="username"/> </label>
            </div>
            <div class="form-group">
                <label> Password: <input class="form-control" type="password" name="passwordHash"/> </label>
            </div>
            <div class="form-group">
                <label> Password again: <input class="form-control" type="password" name="passwordHash"/> </label>
            </div>
            <div class="form-group center">
                <input class="btn btn-primary" type="submit" value="Create account"/>
            </div>
            </form>
    </body>
</html>
